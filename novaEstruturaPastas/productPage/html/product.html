<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placa Mãe Gigabyte B450 AORUS M, Chipset B450, AMD AM4, mATX, DDR4</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/paginaProduto.css">
    <link rel="stylesheet" href="../css/header.css">
    <!--Fonte Awesome-->
    <script src="https://kit.fontawesome.com/12f6c26e59.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Cabeçalho da página -->
    <div id="header">
        <header>
            <!-- Conteúdo do cabeçalho completo -->
            <div class="headerFull">
                <!-- container Fluido, no qual estartá todo o conteúdo do cabeçalho da página -->
                <div class="containerFluid">
                    <!-- Div responsável pelo logo pequeno no menu -->
                    <div class="smallLogo">
                        <!-- Link para que ao ser clicado na imagem, volte para a Home Page-->
                        <a href="#">
                            <!-- Imagem do logo -->
                            <img src="../img/myBrands-logo.png" alt="myBrands Logo">
                        </a>
                        <!-- Menu de navegação -->
                        <nav class="menuNavegation">
                            <!-- Lista não ordenada -->
                            <ul class="menuList">
                                <!-- Itens do menu -->
                                <li class="shoppingCart">
                                    <!-- Link para a página de compras -->
                                    <a href="#">
                                        <!-- ìcone de carrinho de compra utilizando o Font Awesome -->
                                        <i class="fa fa-shopping-cart">

                                        </i>
                                    </a>
                                </li>
                                <!-- Conta de compras -->
                                <li class="shoppingAccount">
                                    <!-- Link para o menu e o Submenu -->
                                    <ul class="menuSubMenu">
                                        <li>
                                            <a href="#">
                                                <i class="far fa-user"></i>
                                                <span>Minha Conta</span>
                                            </a>
                                        </li>
                                        <li></li>
                                    </ul>
                                </li>
                                <li></li>
                            </ul>
                        </nav>

                    </div>
                </div>
            </div>
        </header>
    </div>

</body>

</html>
