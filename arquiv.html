<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"ref="style.css">
    <link rel="stylesheet" href="style.css">

    <title>login</title>
</head>
<body>
    <main>  
        <div class = "mybrands">
        <img src="myBrands-logov3.png" alt="logo oficial">
    </div>
    <section id="container-login">
        <img src="login.png" alt="ícone do usuário" id="imagem-login">
        <h2 class="h2-login">Login</h2>
        <hr>
<form action = "arquiv.html" method="POST" class="formulario">
    <div class="container-input">
    <label for="e-mail"> E-mail</label>
    <input id="e-mail" class="input_field" type="email" name= "e-mail" placeholder="E-mail" required/>
</div>
<div class="container-input">
    <label for="senha"> Senha </label>
    <input  id="senha"class="input_field" type="password" name="senha" placeholder="Senha" required/>
</div>
<input id="enter"class="input_field" type="submit" value="LOGIN"/>
<a class= link href="http://127.0.0.1:5500/arquiv.html">Precisa de uma conta? Cadastre-se!</a>
<div class="checkbox-container">
<input  id="checkbox" name="checkbox" type="checkbox" class="checkbox">
<label id="lembrar"for="checkbox">Lembrar-me</label> 
</div>
</form>
</section>
</main>

    
</body>
</html>
