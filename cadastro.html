<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"ref="style.css">
    <link rel="stylesheet" href="folha.css">

    <title>Cadastro</title>
</head>
<body>
    <main>  
    <section id="container-login">
        <img src="login.png" alt="ícone do usuário" id="imagem-login">
        <h2 class="h2-cadastro">Cadastro</h2>
        <hr>
<form action = "cadastro.html" method="POST" class="formulario">
    <div class="container-input">
    <input id="nomecompleto" class="input_field" type="text" name= "nomecompleto" placeholder="Nome Completo" required/>
</div>
<div>
    <input id="usuario" class="input_field" type="text" name= "usuario" placeholder="Nome do usuário" required/>

</div>
<div class="container-input">
    <input type="e-mail" name="e-mail" id="e-mail" placeholder="Email" required>
</div>

    <input  id="senha"class="input_field" type="password" name="senha" placeholder="Senha" required/>
</div>

<div class="checkbox-container">
<input  id="checkbox" name="checkbox" type="checkbox" class="checkbox" required>
<label id="lembrar"for="checkbox">Concordo com os  <a href=""> termos de uso</a></label> 
</div>
<div><p>Se preferir, entre com sua rede social</p></div>
<img src="facebook-logotipo.png" alt="facebook">
<div class="botão">
<input type="submit" name="cadastre-se" id="cadastre-se"  value ="Cadastre-se" required>
</div>
</form>
</section>
</main>

    
</body>
</html>
